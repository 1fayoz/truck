services:
  db:
    image: postgres
    container_name: "million_db"
    volumes:
      - postgres_data2:/var/lib/postgresql/data
    ports:
      - "5434:5434"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    env_file:
      - .env
    networks:
      - app_network

  web:
    depends_on:
      - db
    build:
      context: .
    image: million-image
    volumes:
      - .:/app
      - ./static:/app/static/
      - ./media:/app/media/
    env_file:
      - .env
    container_name: million-container
    command: gunicorn --workers=3 --bind 0.0.0.0:8011 core.wsgi:application
    ports:
      - "8011:8011"
    expose:
      - "8011"
    restart: always
    networks:
      - app_network

  redis:
    image: "redis:7"
    container_name: "mzr-redis-container"
    expose:
      - "6380"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always


volumes:
  postgres_data2:
  static:
  media:

networks:
  app_network:
    driver: bridge
