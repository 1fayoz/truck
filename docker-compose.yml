services:
  db:
    image: postgres
    container_name: "million_db"
    volumes:
      - postgres_data2:/var/lib/postgresql/data
    ports:
      - "5434:5434"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    env_file:
      - .env
    networks:
      - app_network

  web:
    depends_on:
      - db
      - redis
    build:
      context: .
    image: million-image
    volumes:
      - .:/app
      - ./static:/app/static/
      - ./media:/app/media/
    env_file:
      - .env
    container_name: million-container
    command: gunicorn --workers=3 --bind 0.0.0.0:8011 core.wsgi:application
    ports:
      - "8011:8011"
    expose:
      - "8011"
    restart: always
    networks:
      - app_network

  redis:
    image: redis
    container_name: "main-redis-container"
    ports:
      - "6379:6379"
    networks:
      - app_network

volumes:
  postgres_data2:
  static:
  media:

networks:
  app_network:
    driver: bridge
